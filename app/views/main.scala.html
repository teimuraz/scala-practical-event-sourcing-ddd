@(title: String, assetsFinder: AssetsFinder)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")" >
        <link rel="shortcut icon" type="image/png" href="@assetsFinder.path("images/favicon.png")">

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Membership <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Issue Tracker</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Report from Elastic Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        @* And here's where we render the `Html` object containing
        * the page content. *@
        <div class="container mt-3">
            @content
        </div>

        <script src="@assetsFinder.path("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@assetsFinder.path("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@assetsFinder.path("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
